services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-Refined_RAG_Project}-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT:-27103}/${DB_NAME:-refined_rag}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    networks:
      - app-network

  # Uncomment for Redis
  # redis:
  #   image: redis:7-alpine
  #   container_name: ${PROJECT_NAME:-Refined_RAG_Project}-redis
  #   restart: unless-stopped
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
